<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="on_page_common.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="view_own_distributionlist.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view feed</title>
    <style>
      body { font-family: Arial, sans-serif; }
      .editor { display: flex; flex-direction: column; }
      label { margin: 5px 0; }
      input[type="text"], select { width: 100%; }
      #preview-table { margin-top: 0px; border-collapse: collapse; }
      #preview-table td { width: 120px; height: 25px; border: 1px solid #ddd; text-align: center; }
    </style>
</head>
<body>
 <!-- side bar start here-->
 <div id="sidebar"></div>
<!-- side bar end here -->

<!-- main page start-->
<div class="pageBody">
<!-- <div name="login_status"></div>
-->



  <div id="view_own_distributionlist_main_text"></div>

  <div id="note_header_customization_start_text"></div>


  <!-- edit for the note header for all notes in this feed-->
 
  <div class="editor">
    <label>Text Content:</label>
    <input type="text" id="text_content"  style="width: 200px;">
    
    <label>Font Size:</label>
    <select id="font-size" style="width: 60px;">
      <option>5px</option>
      <option>6px</option>
      <option>7px</option>
      <option>8px</option>
      <option>9px</option>
      <option selected="true">10px</option>
      <option>12px</option>
      <option>14px</option>
      <option>16px</option>
      <option>18px</option>
      <option>20px</option>
    </select>
    
    <label>Font Color:</label>
    <input type="color" id="font-color" value="#000000">
    
    <label>Background Color:</label>
    <input type="color" id="bg-color" value="#FFFF00">
    
    <label>Font Family:</label>
    <select id="font-family" style="width: 140px;">
      <!-- Serif Fonts -->
  <option style="font-family: 'Times New Roman';" value="Times New Roman">Times New Roman</option>
  <option style="font-family: Georgia;" value="Georgia">Georgia</option>
  <option style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino;" value="Palatino">Palatino</option>
  <option style="font-family: 'Garamond';" value="Garamond">Garamond</option>

  <!-- Sans-Serif Fonts -->
  <option style="font-family: Arial;" value="Arial">Arial</option>
  <option style="font-family: 'Arial Black';" value="Arial Black">Arial Black</option>
  <option style="font-family: Verdana;" value="Verdana">Verdana</option>
  <option style="font-family: Tahoma;" value="Tahoma">Tahoma</option>
  <option style="font-family: 'Trebuchet MS';" value="Trebuchet MS">Trebuchet MS</option>
  <option style="font-family: Impact;" value="Impact">Impact</option>

  <!-- Monospace Fonts -->
  <option style="font-family: 'Courier New';" value="Courier New">Courier New</option>
  <option style="font-family: 'Lucida Console', Monaco, monospace;" value="Lucida Console">Lucida Console</option>

  <!-- Cursive Fonts -->
  <option style="font-family: 'Comic Sans MS';" value="Comic Sans MS">Comic Sans MS</option>

  <!-- Fantasy Fonts -->
  <option style="font-family: 'Copperplate';" value="Copperplate">Copperplate</option>
  <option style="font-family: 'Papyrus';" value="Papyrus">Papyrus</option>
    </select>

    <label>Image</label>
    <img id="distributionlist_icon" height="50px" width="50px">
    <label>Image Upload:</label>
    <input type="file" id="image-upload" accept="image/*" style="width: 180px;">
    
    <label>Image Position:</label>
    <select id="image-position" style="width: 100px;">
      <option value="left">Left</option>
      <option value="right">Right</option>
    </select>

    <br/>
    Preview if the note header is applied to a note:
    <table id="preview-table" style="width: 290px; height: 50px; top: 0px; border: 0px; margin: 0px">
      <tr style="width: 290px; height: 50px; top: 0px; border: 0px; margin: 0px">
        <td style="width: 290px; height: 50px; top: 0px; border: 0px; margin: 0px"><div id="noteheader-preview-cell" style="width: 280px; height: 35px; border: 0px; margin: 5px;">Preview</div></td>
      </tr>
    </table>
    <br/>
    <button class="yc_panel_buttons save_button" id="save-noteheader-btn">Save</button>

  </div>

  <div id="note_header_customization_end_text"></div>

  <!-- Empty table structure -->
<div class="scrollable-table">
    <table name="ownDistributionlistNotesTable" class="ownNotesTable">
      <thead>
        <tr class="fixed-header" selectablecol="true">
          <th class="sortableCol" name="createtime"  sort_type="stringCaseExact">created<span class="sort-icon" ">&#9650;</span></th>
          <th class="sortableCol" name="lastmodifiedtime"  sort_type="stringCaseExact">last modified<span class="sort-icon" ">&#9650;</span></th>
          <th class="sortableCol" name="note_type"  sort_type="stringCaseExact">type<span class="sort-icon" ">&#9650;</span></th>
          <th class="sortableCol" name="location"  sort_type="stringCaseExact">location(URL)<span class="sort-icon" ">&#9650;</span></th>
          <th class="sortableCol" name="selection_text" sort_type="stringCaseExact">text<span class="sort-icon" ">&#9650;</span></th>
          <th class="sortableCol" name="message_display_text" sort_type="stringCaseExact">text<span class="sort-icon" ">&#9650;</span></th>
          <th class="sortableCol" name="enabled_status" class="checkbox">active</th>
          <th class="sortableCol" name="feed" sort_type="selectCaseExact" sort_type="stringCaseExact">feed<span class="sort-icon url">&#9650;</span></th>
          <th name="actions" >actions</th>
        </tr>
        
        <!-- Add a filter row -->
        <tr name="filter_row" class="fixed-header">
          <th class="filterableCol"  name="createtime" ><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter " ></th>
          <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter " ></th>
          <th class="filterableCol"><select filtertype="wildcardmatch" class="filterableCol"><option class="filterableCol"></option><option class="filterableCol">webframe</option><option class="filterableCol">yellownote</option></select></th>
    
          <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter " ></th>
          <th class="filterableCol"><input type="text" id="filterContent" placeholder="Filter Content" ></th>
          <th class="filterableCol"><input type="text" id="filterContent" placeholder="Filter Content" ></th>
          <th class="filterableCol checkbox"><select filtertype="checkedmatch" class="filterContent class compact checkbox"><option class="compact"></option><option class="compact">inactive</option><option class="compact">active</option></select></th>
      
          <th class="filterableCol"><input filtertype="selectmatch" type="text" class="filterContent" placeholder="Filter "></th>
        </tr>
    
      </thead>
      <tbody>
        <!-- Rows will be added here -->
      </tbody>
    </table>
    </div>
   

    which columns to show
    <div class="toggle-container">
      <div class="toggle-button">
          <label for="toggle-createtime">Created</label>
          <input type="checkbox" id="toggle-createtime" checked>
      </div><br/>
      <div class="toggle-button">
          <label for="toggle-lastmodifiedtime">Modified</label>
          <input type="checkbox" id="toggle-lastmodifiedtime" checked>
      </div><br/>
      <div class="toggle-button">
          <label for="toggle-note_type">Type</label>
          <input type="checkbox" id="toggle-note_type" checked>
      </div>
      <div class="toggle-button">
        <label for="toggle-feed">Feed</label>
        <input type="checkbox" id="toggle-feed" checked>
    </div>
    
    <div class="toggle-button">
      <label for="toggle-selection_text">Selected text</label>
      <input type="checkbox" id="toggle-selection_text" checked>
    </div>
    
    <div class="toggle-button">
      <label for="toggle-enabled_status">enabled</label>
      <input type="checkbox" id="toggle-enabled_status" checked>
    </div>
    
    <div class="toggle-button">
      <label for="toggle-message_display_text">Message</label>
      <input type="checkbox" id="toggle-message_display_text" checked>
    </div>
    <div class="toggle-button">
      <label for="toggle-actions">Actions</label>
      <input type="checkbox" id="toggle-actions" checked>
    </div>
    <div class="toggle-button">
      <label for="toggle-location">Location</label>
      <input type="checkbox" id="toggle-location" checked>
    </div>
    </div>
    
    <div id="my_notes_page_footer_text"></div>
    </div>
    


  <!-- main page end -->


  
    <script src="./parameters.js"></script>
    <script  src="on_page_common.js"></script>

    <script src="../content_scripts/NotesHandler.js"></script>

    <!-- reference functions needed to render a yellownote from serlialized form-->
   
    <script src="../content_scripts/RenderEmbeddedYelloNotes_libraries.js"></script>

    <script src="../content_scripts/test.js"></script>

    <script src="./common_cache_functions.js"></script>

    <script src="./view_own_distributionlist.js"></script>

    <script src="./editform_feedspecific_noteheader.js"></script>

  </body>
</html>
