</head>
<body>

 <!-- side bar start here-->
 <div id="sidebar"></div>

<!-- side bar end here -->


<!-- main page start-->
<div class="pageBody">
  <b><div name="login_status"></div></b>
  <div id="subscribed_notes_page_main_text"></div>

    <!--
    yellowstickynote=%7B%22url%22%3A%22file%3A%2F%2F%2FC%3A%2Ftemp%2F2.html%22%2C%22uuid%22%3A%22%22%2C%22message_display_text%22%3A%22something%22%2C%22selection_text%22%3A%22b71-4b02-87ee%22%2C%22posx%22%3A%22%22%2C%22posy%22%3A%22%22%2C%22box_width%22%3A%22250%22%2C%22box_height%22%3A%22250%22%7D=yellowstickynote
  
  
    <tr class="fixed-header" selectablecol="true">
      <th class="sortableCol datetime" name="created" sort_type="stringCaseExact" >created<span class="sort-icon url">&#9650;</span></th>
      <th class="sortableCol datetime" name="modified" sort_type="stringCaseExact" >changed<span class="sort-icon url">&#9650;</span></th>
      <th class="sortableCol" name="type" sort_type="stringCaseExact"  >type<span class="sort-icon">&#9650;</span></th>
      <th name="enabled_status" class="checkbox" >enabled</th>
      <th class="sortableCol url" name="location" sort_type="stringCaseIgnore" >location<span class="sort-icon url">&#9650;</span></th>
      <th class="sortableCol text"  name="selected"  sort_type="stringCaseExact" >selected<span class="sort-icon">&#9650;</span></th>
      <th class="sortableCol text"  name="message" sort_type="stringCaseExact" >message<span class="sort-icon">&#9650;</span></th>
      <th name="action" class="action-5" >actions</th>
      <th class="sortableCol" name="feed" sort_type="selectCaseExact" >feed<span class="sort-icon url">&#9650;</span></th>
      <th name="yellownote" class="yellownote" >notes</th>
  
    -->

    <!-- Empty table structure -->
<div class="scrollable-table">
  
    <!-- dialog to select a time range on which to filter the notes on their lastmodified timestamps.
     make this visible only when selected 
     <input type="text" id="datetime-input" placeholder="Select date and time range">
-->
    <div id="lastmodifiedtime-filter-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close">&times;</span>
            <div>
                <label>From:</label>
                <div class="radio-container">
                    <label><input type="radio" name="from-mode" value="specific-time" id_name="from-specific-time-radio">Point in Time</label>
                    <label><input type="radio" name="from-mode" value="length-of-time" id_name="from-length-of-time-radio">Duration</label>
                </div>
                <div name="from-specific-time">
                    <input type="datetime-local" name="from-datetime">
                </div>
                <div name="from-length-of-time">
                    <input type="number" name="from-interval-number" >
                    <select name="from-interval-unit">
                        <option value="hr">hr</option>
                        <option value="day">day</option>
                        <option value="month">month</option>
                    </select>
                </div>
            </div>
            <div>
                <label>To:</label>
                <div class="radio-container">
                    <label><input type="radio" name="to-mode" value="specific-time" id_name="to-specific-time-radio">Point in Time</label>
                    <label><input type="radio" name="to-mode" value="length-of-time" id_name="to-length-of-time-radio">Duration</label>
                    <label><input type="radio" name="to-mode" value="to-now" id_name="to-now-radio">Now</label>
                </div>
                <div name="to-specific-time">
                    <input type="datetime-local" name="to-datetime">
                </div>
                <div name="to-length-of-time">
                    <input type="number" name="to-interval-number">
                    <select name="to-interval-unit">
                        <option value="hr">hr</option>
                        <option value="day">day</option>
                        <option value="month">month</option>
                    </select>
                </div>
            </div>
            <button name="ok-button">OK</button>
        </div>
    </div>

<!-- end of lastmodified timestamp filter dialog -->
<!-- start of createtime timestamp filter dialog -->

<div id="createtime-filter-dialog" class="dialog">
  <div class="dialog-content">
    <span class="close">&times;</span>
    <div>
        <label>From:</label>
        <div class="radio-container">
            <label><input type="radio" name="from-mode" value="specific-time" id_name="from-specific-time-radio">Point in Time</label>
            <label><input type="radio" name="from-mode" value="length-of-time" id_name="from-length-of-time-radio">Duration</label>
        </div>
        <div name="from-specific-time">
            <input type="datetime-local" name="from-datetime">
        </div>
        <div name="from-length-of-time">
            <input type="number" name="from-interval-number" >
            <select name="from-interval-unit">
                <option value="hr">hr</option>
                <option value="day">day</option>
                <option value="month">month</option>
            </select>
        </div>
    </div>
    <div>
        <label>To:</label>
        <div class="radio-container">
            <label><input type="radio" name="to-mode" value="specific-time" id_name="to-specific-time-radio">Point in Time</label>
            <label><input type="radio" name="to-mode" value="length-of-time" id_name="to-length-of-time-radio">Duration</label>
            <label><input type="radio" name="to-mode" value="to-now" id_name="to-now-radio">Now</label>
        </div>
        <div name="to-specific-time">
            <input type="datetime-local" name="to-datetime">
        </div>
        <div name="to-length-of-time">
            <input type="number" name="to-interval-number">
            <select name="to-interval-unit">
                <option value="hr">hr</option>
                <option value="day">day</option>
                <option value="month">month</option>
            </select>
        </div>
    </div>
    <button name="ok-button">OK</button>
</div>
</div>
<!-- end of createtime timestamp filter dialog -->


<table name="subscribedNotesTable" class="notesTable">
  <thead>
    <tr class="fixed-header" selectablecol="true">
      <th name="yellownote">notes</th>
      <th class="sortableCol datetime" name="createtime" sort_type="stringCaseExact">created<span class="sort-icon" style="padding-left: 5px">&#9655;</span></th>
      <th class="sortableCol datetime" name="lastmodifiedtime" sort_type="stringCaseExact">modified<span class="sort-icon" style="padding-left: 5px">&#9655;</span></th>
      <th class="sortableCol" name="type" sort_type="stringCaseExact">type<span class="sort-icon" style="padding-left: 5px">&#9655;</span></th>
      <th class="sortableCol" name="feed" sort_type="stringCaseExact">feed <span class="sort-icon" style="padding-left: 5px">&#9655;</span></th>
      <th class="sortableCol" name="location" sort_type="stringCaseExact">location(URL)<span class="sort-icon" style="padding-left: 5px">&#9655;</span></th>
      <th class="sortableCol" name="selection_text" sort_type="stringCaseExact">selected text<span class="sort-icon" style="padding-left: 5px">&#9655;</span></th>
      <th class="sortableCol" name="message" sort_type="stringCaseExact">message<span class="sort-icon" style="padding-left: 5px">&#9655;</span></th>
      <th class="sortableCol" name="status" sort_type="stringCaseExact">status<span class="sort-icon" style="padding-left: 5px">&#9655;</span></th>
      <th name="action">action</th>
    </tr>
    
    <!-- Add a filter row -->
    <tr name="filter_row" class="fixed-header" selectablecol="true">
      <th ></th>
      <th class="filterableCol datetime" filter_type="datetimeRange"><textarea id="createtime-datetime-input" filterContent="1" type="text" class="filterContent" placeholder="Filter " style="width: 160px; height: 20px; padding: 0px;  font-size: 12px; box-sizing: border-box;"></textarea></th>
      <th class="filterableCol datetime" filter_type="datetimeRange"><textarea id="lastmodifiedtime-datetime-input" filterContent="1" type="text" class="filterContent" placeholder="Filter " style="width: 160px; height: 20px; padding: 0px;  font-size: 12px; box-sizing: border-box;"></textarea></th>
      <th class="filterableCol" filter_type="stringCaseExact"><select filterContent="1" class="compact"><option class="compact"</option><option class="compact">webframe</option><option class="compact">plaintext</option></select></th>
      <th class="filterableCol" filter_type="stringCaseExact"><input filterContent="1" type="text" class="filterContent" placeholder="Filter " ></th>
      <th class="filterableCol" filter_type="stringCaseIgnore"><input filterContent="1" type="text" placeholder="Filter Content" ></th>
      <th class="filterableCol" filter_type="stringCaseExact"><input filterContent="1" type="text" placeholder="Filter Content" ></th>
      <th class="filterableCol" filter_type="stringCaseExact"><input filterContent="1" type="text" placeholder="Filter Content" ></th>
      <th class="filterableCol" filter_type="stringCaseExact"><select filterContent="1" class="compact"><option class="compact"</option><option class="compact">dismissed</option><option class="compact">unread</option></select></th>
      <th ></th>
    </tr>

  </thead>
  <tbody>
    <!-- Rows will be added here -->
  </tbody>
</table>
<hr/>

    <label for="toggle-feed">Feed</label>

  <label for="toggle-selection_text">Selection text</label>
  <input type="checkbox" id="toggle-selection_text" checked>

<div class="toggle-button">
  <label for="toggle-message">Message</label>
  <input type="checkbox" id="toggle-message" checked>
</div>
<div class="toggle-button">
  <label for="toggle-action">Note actions</label>
  <input type="checkbox" id="toggle-action" checked>
</div>

</div>
