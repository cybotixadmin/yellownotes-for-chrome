<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="subscribed_notes.css"/>
    <link rel="stylesheet" href="on_page_common.css"/>
    <link rel="stylesheet" href="sidebar.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>yellow sticky notes - all</title>
</head>
<body>

 <!-- side bar start here-->
 <div id="sidebar"></div>

<!-- side bar end here -->


<!-- main page start-->
<div class="pageBody">
  <b><div name="login_status"></div></b>
  <div id="subscribed_notes_page_main_text"></div>

    <!--
    yellowstickynote=%7B%22url%22%3A%22file%3A%2F%2F%2FC%3A%2Ftemp%2F2.html%22%2C%22uuid%22%3A%22%22%2C%22message_display_text%22%3A%22something%22%2C%22selection_text%22%3A%22b71-4b02-87ee%22%2C%22posx%22%3A%22%22%2C%22posy%22%3A%22%22%2C%22box_width%22%3A%22250%22%2C%22box_height%22%3A%22250%22%7D=yellowstickynote
  -->
    <!-- Empty table structure -->
<div class="scrollable-table">
<table id="dataTable" class="notesTable">
  <thead>
    <tr class="fixed-header">
      <th>ID</th>
      <th class="sortableCol" >last modified</th>
      <th class="sortableCol" >created</th>
      <th class="sortableCol" >type<span class="sort-icon" ">&#9650;</span></th>
      <th class="sortableCol" >feed </th>
      <th class="sortableCol" >location(URL)</th>
      <th class="sortableCol" >text</th>
      <th>action</th>
      
    </tr>
    
    <!-- Add a filter row -->
    <tr class="fixed-header">
      <th class="filterableCol"></th>
      <th class="filterableCol">filter:<input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter " ></th>
      <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter " ></th>
      <th class="filterableCol"><select filtertype="wildcardmatch" class="filterableCol"><option class="filterableCol"</option><option class="filterableCol">webframe</option><option class="filterableCol">yellownote</option></select></th>

      <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter " ></th>
      <th class="filterableCol"><input type="text" id="filterContent" placeholder="Filter Content" ></th>
      <th class="filterableCol"><input type="text" id="filterContent" placeholder="Filter Content" ></th>
      <th ></th>
    </tr>

  </thead>
  <tbody>
    <!-- Rows will be added here -->
  </tbody>
</table>
<hr/>
</div>

</div>
    <script  src="on_page_common.js"></script>
    <script src="./subscribed_notes_script.js"></script>

<!--   <script src="./RenderEmbeddedNotes.js"></script>
    -->
</body>
</html>
