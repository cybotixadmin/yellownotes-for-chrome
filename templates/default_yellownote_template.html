						position: relative;
						top: 0px;
						display: inline-block;
						z-index: 13000;
					}
					.yellownote_icon_tooltip::after {
										
										position: absolute;
										top: 100%;
										left: 10%;
										transform: translateX(-50%);
										white-space: wrap;
										background-color: black;
										color: white;
										text-align: center;
										padding: 4px;
										border-radius: 2px;
										font-size: 15px;
										z-index: 12000;
							
										/* Initially hidden */
										opacity: 0;
										visibility: hidden;
										transition: opacity 0.5s;
									}
					.yellownote_icon_tooltip:hover::after {
											/* Show the tooltip */
											opacity: 1;
											visibility: visible;
											z-index: 13000;
										}
